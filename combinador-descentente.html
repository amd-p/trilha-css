<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador Descendente</title>
    <style>
        li{
           color: red; 
        }
        li li {
            color: blue;
        }
        #lista-01 li{
            background: lightblue;
        }
        .fundo-azul li{
            background: lightblue;
        }
        .fundo-verde div{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li class="fundo-verde" id="lista-01">
        <div>Item 1</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>

    <ul>
        <li class="fundo-azul" id="lista-02">
        <div>Item 2</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>

    <ul>
        <li class="fundo-azul" id="lista-03">
        <div>Item 3</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
</body>
</html>
