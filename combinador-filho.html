<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador Filho</title>
    <style>
        div > p{
            color: red;
        }
        .fundo-azul > p{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="fundo-azul">
        <p>Parágrafo 1 dentro da div.</p>
        <p>Parágrafo 2 dentro da div.</p>
    
        <span>
            <p>Paragráfo 3 da div, dentro da span.</p>
        </span>
    </div>

    <p>Parágrafo 4 fora da div.</p>
    <p class="fundo-azul">Parágrafo 5 fora da div.</p>

    <div class="fundo-azul">
        <p>Parágrafo 6 dentro da div.</p>
    </div>

    <p>Parágrafo 7 fora da div.</p>
</body>
</html>
