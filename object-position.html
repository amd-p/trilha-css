<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-position no CSS</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left 40px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="fill">
    </div>
    <br>
    
</body>
</html>
