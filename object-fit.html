<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit no CSS</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #contain{
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;   
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill ;</code>(padr√£o)
    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="fill">
    </div>
    <br>
    <code>object-fit: contain ;</code>
    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="contain">
    </div>
    <br>
    <code>object-fit: cover ;</code>
    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="cover">
    </div>
    <br>
    <code>object-fit: none ;</code>
    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="none">
    </div>
    <br>
    <code>object-fit: scale-down ;</code>
    <div>
        <img src="https://i.pinimg.com/originals/73/82/6c/73826c1cc1fa507e28da46d7bfd14f92.jpg"
        alt="" id="scale-down">
    </div>
</body>
</html>
